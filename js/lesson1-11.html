<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Тема 1 Урок 8</title>
        <meta http-equiv="Content-Type" charset="text/html; UTF-8">
        <script>
            "use strict";
            for (let i = 1; i <= 20; i++) {
                console.log(`${i} Здраствуйте`);
            }   

            console.log("----------------");

            let i = 1;
            while (i <= 20) {
                console.log(`${i} Здраствуйте`);
                i++;
            }

            console.log("---------------");

            i = 1;
            do {
                console.log(`${i} Здраствуйте`);
                i++; 
            } while (i < 20) {
                console.log(`${i} Здраствуйте`);
                i++;
            }

            console.log("---------------");

            for (let i = 0; i < 5; i++){
                console.log("Hello");
                for (; i < 5; i++){
                    console.log("Пока");
                }
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
