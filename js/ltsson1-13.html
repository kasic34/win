<!DOCTYPE html>

    <meta http-equiv="Content-Type" charset="text/html; UTF-8">
    <title>Тема 1 урок 13</title>
    <script>
        "use strict";
        function nam(a){
            // a = +prompt("Ведите число от 1 до 5");
            switch (a){
                case 1: {
                    return alert("Один");
                    
                } case 2: {
                    return alert("Два");
                    
                } case 3:{
                    return alert("Три");
                    
                } case 4:{
                    return alert("Четыри");
                    
                } case 5: {
                    return alert("Пять");
                    
                } default: alert("Ведено не то число");
            }
        }
        nam(+prompt("Ведите число от 1 до 5"));


        function al(){
            c = prompt("Ведите число от 1 до 5: ");
            return alert(`Введено число: ${c}`);
        }

        // al()
      
    </script>
